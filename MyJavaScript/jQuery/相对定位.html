<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <meta charset="utf-8" />
    <script src="../JS/jquery-3.3.1.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(function () {

            $("#tab1 tr").click(function () {
                $("td").css("background", "white");
                $("td", $(this)).css("background", "red");

            });
        });

        $(function () {
            $("#getValue").click(function () {
                alert($(":radio[name=gender]:checked").val());
            });

            $("#setValue").click(function () {
                $(":radio[name=gender]").val(["女"]);
            });
        });
    </script>
</head>
<body>
    <div>
        <table id="tab1">
            <tr><td>姓名</td><td>成绩</td></tr>
            <tr><td>张三</td><td>88</td></tr>
            <tr><td>李四</td><td>23</td></tr>
            <tr><td>王五</td><td>56</td></tr>
            <tr><td>马六</td><td>98</td></tr>
            <tr><td>平均分</td><td>44</td></tr>
        </table>
    </div>
    <input name="gender" type="radio" value="男" />男<br />
    <input name="gender" type="radio" value="女" />女<br />
    <input name="gender" type="radio" value="保密" />保密<br />

    <input type="button" value="设置" id="setValue" />
    <input type="button" value="取值" id="getValue" />
</body>
</html>
